<template>
    <lightning-card  variant="Narrow"  title="Simple Calculator LWC" icon-name="standard:account">
    <div>
        <lightning-input type="number" name="Number1" onchange={handleNum1} class="slds-m-left_x-small" label="First Number" placeholder="type here..."></lightning-input>
        <br/>
        <lightning-input type="number" name="Number2" onchange={handleNum2} class="slds-m-left_x-small" label="Second Number" placeholder="type here..."></lightning-input>
        <br/>
        <lightning-button variant="brand" label="Add" title="Primary action" onclick={callAdd} class="slds-m-left_x-small"></lightning-button>
        <lightning-button variant="brand" label="Subtract" title="Primary action" onclick={callSubtract} class="slds-m-left_x-small"></lightning-button>
        <lightning-button variant="brand" label="Multiply" title="Primary action" onclick={callMultiply} class="slds-m-left_x-small"></lightning-button>
        <lightning-button variant="brand" label="Divide" title="Primary action" onclick={callDivide} class="slds-m-left_x-small"></lightning-button>
    </div>
    <div>
        <br/>
        <b>Result = {Result}</b>
    </div>
    </lightning-card>
</template>
